<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>academy</title>
  </head>

  <body>
    <h2 id="willisTitle">Bruce Willis</h2>
    <div><button class="centerClass" id="triviaButton">Play Trivia</button></div>

    <img id ="willisPic" src="https://m.media-amazon.com/images/M/MV5BMjA0MjMzMTE5OF5BMl5BanBnXkFtZTcwMzQ2ODE3Mw@@._V1_UY317_CR27,0,214,317_AL_.jpg"/>
    <iframe
      id="willisVideo"
      class="classHidden"
      src="https://www.youtube.com/embed/g-P53rME1xE"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <button class="centerClass" id="videoButton">Video</button>
    <h4 id="link"><a href="https://en.wikipedia.org/wiki/Bruce_Willis">Celeb Wikipedia</a></h4>

    <table id="movieTable">
      <tr>
        <th>Movie Title</th>
        <th>Year</th>
      </tr>
      <tr>
        <td>Die Hard</td>
        <td>1988</td>
      </tr>
      <tr>
        <td>Unbreakable</td>
        <td>2000</td>
      </tr>
    </table>
    <input class="centerClass" id="titleInput" placeholder="title"></input>
    <input class="centerClass" id="yearInput" placeholder="year"></input>
    <button class="centerClass" id="tableButton">Add Movie to Table</button>
    <h3 class="date"><input class="date" type="date" /></h3>

    <footer>
      <p>Poster by: Anna Grover</p>
      <p>Contact Info: <a href="mailto:anna.grover@t1cg.com">anna.grover@t1cg.com</a></p>
    </footer>
  </body>

</html>
